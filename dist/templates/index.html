<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="../static/css/main.css">
		<link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	    <!-- FONTS -->
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	    


	</head>
	<body>

		<div class="parallax" id="plx">
		</div>

		<div class="container-border" id="main-container">

			<header>
				<div class="row banner" id="main-banner">
					<h1 id="welcome">Welcome to Shinjuku...</h1>
					<div class="padded-block centered">
						<h4 id="explore-btn">scroll to explore...</h4>
					</div>
				</div>
			</header>

			<main>

				<div class="row" id="map-container">
					<div id="map" class="centered">
					</div>
				</div>

				<div class="container" id="info-container">

					<div class="container" id="srch-container">

						<div class="row" id="list-title" class="centered">
							<h2>Explore Places!</h2>
						</div>

						<div class="row flex" id="filter-list">
							<div class="col-3" id="dropDown">
								<div id="dropActivate"><span>Filter by Category&nbsp;&nbsp;<i class="fa fa-filter" aria-hidden="true"></i></span></div>
								<div id="dropDownList">
									<a href="#" data-bind="click: function(type) { filterArray(null, placeList())}">ALL</a>
									<a href="#" data-bind="click: function(type) { filterArray('food', placeList())}"><i class="fa fa-cutlery" aria-hidden="true"></i><span>food</span></a>
									<a href="#" data-bind="click: function(type) { filterArray('sightseeing', placeList())}"><i class="fa fa-eye" aria-hidden="true"></i><span>sightseeing</span></a>
									<a href="#" data-bind="click: function(type) { filterArray('shopping', placeList())}"><i class="fa fa-shopping-bag" aria-hidden="true"></i><span>shopping</span></a>
									<a href="#" data-bind="click: function(type) { filterArray('station', placeList())}"><i class="fa fa-train" aria-hidden="true"></i><span>station</span></a>
									<a href="#" data-bind="click: function(type) { filterArray('bar', placeList())}"><i class="fa fa-glass" aria-hidden="true"></i><span>bar</span></a>
								</div>
							</div>
							<div class="col-9" id="list-container">
								<ul id="nav-list" data-bind="foreach: currentArray">
									<li data-bind="text: name, attr: {id: id}, click: $parent.displayInfo"></li>
								</ul>
							</div>
						</div>
					</div>

					<div class="container" id="rv-container">
						<div class="row">
							<h2 id="review-title">Reviews</h2>
						</div>
						

						<div class="container-padded" id="inner-rv">
							<!-- Yelp Reviews -->
							<div class="row">
								<a href="https://www.yelp.com"><img data-bind="attr: { src: yelpLogo }" class="review-header" id="yelp-logo" /></a>
								<div id="yelp-reviews" data-bind="foreach: currentYelp">
									<a data-bind="attr: { href: url }"><p class="review" id="review-body" data-bind="text: text"></p></a>
								</div>
								<a data-bind="attr: { href: yelpUrl }, text: yelpLink" class="r-link" id="yelp-link"></a>
							</div>
							
							<!-- Trip Expert Reviews -->
							<div class="row">
								<div class="row">
									<a href="https://www.tripexpert.com/"><img class="review-header" data-bind="attr: { src: tripExpertLogo }" id="trip-expert-logo" /></a>
								</div>
								<p class="review" id="review-body" data-bind="text: currentExpertReview"></p>
								<a data-bind="attr: { href: expertUrl }, text: expertLink" class="r-link" id="review-link"></a>
								<a data-bind="attr: { href: tripExpertUrl }, text: tripExpertLink" class="r-link"></a>
							</div>

						</div>

						<!-- Flickr Photos -->
						<div class="row" id="photo-title">
							<h3>Check Out Some Photos from Flickr</h3>
						</div>

						<div data-bind="style: { visibility: showFlick() < 5 ? 'hidden' : 'visible' }, foreach: flickPhotos" class="container-padded flex-wrap" id="flickr">
							<img data-bind="attr: { src: photo }" height="200" width="250" />
						</div>

					</div>

				</div>

			</main>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../static/js/lib/knockout-3.4.1.js"></script>
	<script src="../static/js/all.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT8Gs4FJ9XvQj98hImHnOF2Zy1y9ADCcA&callback=initMap" onerror="googleError()"></script>

</html>
