<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!--DEVELOPMENT CACHE CONTROL-->
	    <meta http-equiv="Cache-control" content="no-cache">
	    <meta http-equiv="Expires" content="-1">
	  	<!---->
	    <link rel="stylesheet" href="../static/css/main.css">


	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	    <!-- FONTS -->
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	    <link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.min.css">


	</head>
	<body>

		<div class="parallax" id="plx">
		</div>

		<div class="container-border max-height" id="main-container">

			<header>
				<div class="row banner" id="main-banner">
					<h1 id="welcome">Welcome to Shinjuku...</h1>
					<div class="padded-block centered">
						<h4 id="explore-btn">scroll to explore...</h4>
					</div>
				</div>
			</header>

			<main>

				<div class="row" id="map-container">
					<div id="map" class="centered">
					</div>
				</div>

				<div class="container" id=srch-container>
					<div class="row" id="list-title">
						<h2>Search Places!</h2>
					</div>
					<!--<div>
						<button data-bind="click: function(type) { filterArray(null, placeList())}">Show All</button>
					</div>-->

					<div class="row flex" id="filter-list">
						<!-- Beta Search -->
						<div class="col-3" id="dropDown">
							<div id="dropActivate"><span>Filter by Category<i class="fa fa-filter" aria-hidden="true"></i></span></div>
							<div id="dropDownList">
								<a href="#" data-bind="click: function(type) { filterArray(null, placeList())}">all</a>
								<a href="#" data-bind="click: function(type) { filterArray('food', placeList())}"><i class="fa fa-cutlery" aria-hidden="true"></i>food</a>
								<a href="#" data-bind="click: function(type) { filterArray('sightseeing', placeList())}"><i class="fa fa-eye" aria-hidden="true"></i>sightseeing</a>
								<a href="#" data-bind="click: function(type) { filterArray('shopping', placeList())}"><i class="fa fa-shopping-bag" aria-hidden="true"></i>shopping</a>
								<a href="#" data-bind="click: function(type) { filterArray('station', placeList())}"><i class="fa fa-train" aria-hidden="true"></i>station</a>
								<a href="#" data-bind="click: function(type) { filterArray('bar', placeList())}"><i class="fa fa-glass" aria-hidden="true"></i>bar</a>
							</div>
						</div>
						<div class="col-9">
							<ul class="flex-wrap" id="nav-list" data-bind="foreach: currentArray">
								<li data-bind="text: name, attr: {id: id}, click: $parent.displayWindow"></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="container">
					<div class="row">
						<h2 id="review-title">Reviews</h2>
					</div>
					<div class="row">
						<p id="review-body" data-bind="text: currentReview"><p>
						<a data-bind="attr: { href: reviewUrl }, text: reviewLink" id="review-link"></a>
					</div>
				</div>

					
					<!--
					<div class="row" id="yelp">
						<span data-token='{{ DATA }}' id="yelp-data"></span>
						<form id="yelp-form">
							<button id="yelp-btn">Submit</button>
						</form>
					</div>
					-->

				<div class="container-padded flex-wrap"id="flickr">
				</div>
					
					<!--
					<button id="flickButton">Click Me!!!</button>

					<div class="row centered" id="select-buttons">
						<button data-bind="click: function(type) { filterArray('food', placeList())}">Food</button>
						<button data-bind="click: function(type) { filterArray('sightseeing', placeList())}">Sightseeing</button>
						<button data-bind="click: function(type) { filterArray('shopping', placeList())}">Shopping</button>
					</div>-->

				</div>
			</main>
		</div>
	</body>

	<footer>
		<div></div>
	</footer>
	
	<script src="../static/js/googleMap.js"></script>
	<script src="../static/js/lib/knockout-3.4.1.js"></script>
	<script src="../static/js/main.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT8Gs4FJ9XvQj98hImHnOF2Zy1y9ADCcA&callback=initMap" onerror="googleError()"></script>

</html>
